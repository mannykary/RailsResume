<section id="page-skills" class="page-skills">
  <div id="skills" class="pad-section">
    <div class="container">
      <header class="section-header">
        <h2 class="section-title">Skills</h2>
        <div class="spacer"></div>
      </header>
      <div class="content">
        <ul class="skills-list">
          <li ng-repeat="skillCategory in resume.skills">
            <strong>{{ skillCategory.type }}: </strong>
            {{ skillCategory.list }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
