<section id="page-projects" class="page-projects">
  <div id="projects" class="pad-section">
    <div class="container">
      <header class="section-header">
        <h2 class="section-title">Projects</h2>
        <div class="spacer"></div>
      </header>
      <div class="content">
        <div ng-repeat="project in resume.projects" class="col-sm-6">
          <h3><a class="project-title" ng-href="{{ project.github }}">{{ project.name }}</a></h3>
          <p>{{ project.description }}</p>
          <p class="text-center">
            <a class="btn-sm btn-primary" ng-href="{{ project.github }}">
              <i class="fa fa-github"></i> {{ project.name }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
